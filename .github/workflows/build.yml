# https://wails.io/docs/guides/crossplatform-build/
name: Wails Build

on:
  push:
    branches: [ main, feat/ci ]
    tags: [ 'v*' ]

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform: 'windows/amd64'
            os: 'windows-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Copy desktop files to root
        run: |
          cp -rf desktop/* .
      - name: Build wails
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          # Only publish a package if we are creating a tag, otherwise we just want to run a build to make sure it works
          package: ${{ startsWith(github.ref, 'refs/tags/') }}
          go-version: '1.21'
          wails-version: 'v2.9.0'